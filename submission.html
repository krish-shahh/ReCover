<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sponsor Submission</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="submission.css"> 
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Sponsor</span> Submission</h1>
    <div class="wrapper">
      <div class="company-info">
        <ul>
          <li>Hello, you will only be able to fill out this form once. Please contact: <a href="mailto:2003kshah@gmail.com">2003kshah@gmail.com</a> about any changes to your responses.</li>
          <br>
          <li>Please name your profile photo by your first name last initial (Ex: Krish_S)</li>
          <br>
          <li>Please fill out all fields.</li>
        </ul>
      </div>
      <div class="contact">
        <div class="alert">Your message has been sent</div>
        <form id="contactForm">
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>Location (State)</label>
            <input type="text" name="location" id="location" required>
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label>Years Sober</label>
            <input type="number" name="years" id="years" min="1" required>
          </p>
          <p>
            <label>Addiction History</label>
            <input type="text" name="history" id="history" required>
          </p>
          <p>
            <label>Profile Picture</label>
            <input type="file" name="profile" id="profile" accept="image/*" required>
          </p>
          <p class="full">
            <label>Brief Biography</label>
            <textarea name="message" rows="5" id="message" required></textarea>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script> 
<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase.js"></script>
  <script src="submission.js"></script>
</body>
</html>
